<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
    <script>let doNotMakeMeldinger = true</script>
    <script src="/js/cookie.js"></script>
    <script src="/js/sendHTTPRequest.js"></script>
    <script src="/js/patruljePlot.js"></script>
    <title>Patrulje Plot</title>
</head>
<body onload="Client.patruljePlot.onLoad()">
    <section id="patruljeOversigt" class="inputSection" style="position: absolute; top: 0%; height:90%; width: 100%; padding: 0;">
            <div id="patruljeOversigtPlot"></div>
            <label style="display: inline; margin-left: 20px;">Vis udgåede:</label>
            <input type="checkbox" id="visUdgåede" checked onchange="Client.patruljePlot.visUdgåedeChanged()">
            <label for="patruljePlotRangeMin">Vis fra</label>
            <select name="minPost" id="patruljePlotRangeMin" onchange="Client.patruljePlot.rangeSelectorChanged()"></select>
            <label for="patruljePlotRangeMax">Til </label>
            <select name="minPost" id="patruljePlotRangeMax" onchange="Client.patruljePlot.rangeSelectorChanged()"></select>
        </section>
</body>
</html>
